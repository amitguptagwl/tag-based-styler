<!DOCTYPE html>
<html>
<head>
	<title>Font Awesome + Riot JS</title>
	<style type="text/css">
		@font-face {
		    font-family: 'FontAwesome';
		    src: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/fonts/FontAwesome.otf') format('woff'), 
		       url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/fonts/fontawesome-webfont.eot') format('embedded-opentype'), 
		       url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/fonts/fontawesome-webfont.svg') format('svg'), 
		       url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/fonts/fontawesome-webfont.ttf') format('truetype'), 
		       url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/fonts/fontawesome-webfont.woff') format('woff'), 
		       url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/fonts/fontawesome-webfont.woff2') format('woff');
		    font-style: normal;
		    font-weight: normal;
		}
		.large{
			font-size: 2em;
		}
	</style>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.0.5/riot.min.js"></script> -->
</head>
<body>
<p class="large">Large text + inline Icon <fa icon="long-arrow-down" rotate="45"></fa></p>
<p>
<fa icon="long-arrow-down"></fa>a
<fa icon="long-arrow-down" rotate="45"></fa>a
<fa icon="long-arrow-down" rotate="90"></fa>a
<fa icon="long-arrow-down" rotate="135"></fa>a 
<fa icon="long-arrow-down" rotate="180"></fa>a
<fa icon="long-arrow-down" rotate="225"></fa>a
<fa icon="long-arrow-down" rotate="360"></fa>a
</p>

<p>
<fa icon="long-arrow-down"></fa>a
<fa icon="long-arrow-down" rotate="45" nooverlap="true"></fa>a
<fa icon="long-arrow-down" rotate="90" nooverlap="true"></fa>a
<fa icon="long-arrow-down" rotate="135" nooverlap="true"></fa>a 
<fa icon="long-arrow-down" rotate="180" nooverlap="true"></fa>a
<fa icon="long-arrow-down" rotate="225" nooverlap="true"></fa>a
<fa icon="long-arrow-down" rotate="360" nooverlap="true"></fa>a
</p>

<p>Regular text Big icon <fa icon="search" size=2 flip="hv"></fa></p>
<p>v-aligned <fa icon="search" size=2 flip="hv" valign="middle"></fa></p>

<p class="large">
<fa icon="window-minimize" valign="super"></fa>
<fa icon="window-minimize" valign="middle"></fa>
<fa icon="window-minimize" valign="bottom"></fa>
<fa icon="window-minimize" valign="middle"></fa>
<fa icon="window-minimize" valign="top"></fa>
<fa icon="window-minimize" valign="middle"></fa>
<fa icon="window-minimize" valign="bottom"></fa>
<fa icon="window-minimize" valign="middle"></fa>
<fa icon="window-minimize" valign="top"></fa>
<fa icon="window-minimize" valign="middle"></fa>
<fa icon="window-minimize" valign="bottom"></fa>
<fa icon="window-minimize" valign="middle"></fa>
<fa icon="window-minimize" valign="top"></fa>
</p>
<script src="https://cdn.jsdelivr.net/riot/3.0/riot.min.js"></script>
<script src="fariot.js"></script>

<script>
	riot.mount('fa');
</script>
</body>
</html>
