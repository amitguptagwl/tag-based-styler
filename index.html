<!DOCTYPE html>
<html>
<head>
	<title>Font Awesome + Riot JS</title>
	<style type="text/css">
		@font-face {
		    font-family: 'FontAwesome';
		    src: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/fonts/FontAwesome.otf') format('woff'), 
		       url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/fonts/fontawesome-webfont.eot') format('embedded-opentype'), 
		       url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/fonts/fontawesome-webfont.svg') format('svg'), 
		       url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/fonts/fontawesome-webfont.ttf') format('truetype'), 
		       url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/fonts/fontawesome-webfont.woff') format('woff'), 
		       url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/fonts/fontawesome-webfont.woff2') format('woff');
		    font-style: normal;
		    font-weight: normal;
		}
		.large{
			font-size: 2em;
		}

		.i-ul {
		  padding-left: 0;
		  margin-left: 2.14285714em;
		  list-style-type: none;
		}
		.i-ul > li {
		  position: relative;
		}
		.i-li {
		  position: absolute;
		  left: -2.14285714em;
		  width: 2.14285714em;
		  top: 0.14285714em;
		  text-align: center;
		}

		.i-border {
		  padding: .2em .25em .15em;
		  border: solid 0.08em #eeeeee;
		  border-radius: .1em;
		}

	</style>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.0.5/riot.min.js"></script> -->
</head>
<body>
<p class="large">Large text + inline Icon <ta fa="long-arrow-down" rotate="45"></ta></p>
<p>
<ta fa="long-arrow-down"></ta>a
<ta fa="long-arrow-down" rotate="45"></ta>a
<ta fa="long-arrow-down" rotate="90"></ta>a
<ta fa="long-arrow-down" rotate="135"></ta>a 
<ta fa="long-arrow-down" rotate="180"></ta>a
<ta fa="long-arrow-down" rotate="225"></ta>a
<ta fa="long-arrow-down" rotate="360"></ta>a
</p>

<p>
<ta fa="long-arrow-down"></ta>a
<ta fa="long-arrow-down" rotate="45" nooverlap="true"></ta>a
<ta fa="long-arrow-down" rotate="90" nooverlap="true"></ta>a
<ta fa="long-arrow-down" rotate="135" nooverlap="true"></ta>a 
<ta fa="long-arrow-down" rotate="180" nooverlap="true"></ta>a
<ta fa="long-arrow-down" rotate="225" nooverlap="true"></ta>a
<ta fa="long-arrow-down" rotate="360" nooverlap="true"></ta>a
</p>

<p>Regular text Big icon <ta fa="search" size=2 flip="hv"></ta></p>
<p>v-aligned <ta fa="search" size=2 flip="hv" valign="middle"></ta></p>

<p>
<ta fa="window-minimize" valign="super"></ta>
<ta fa="window-minimize" valign="middle"></ta>
<ta fa="window-minimize" valign="bottom"></ta>
<ta fa="window-minimize" valign="middle"></ta>
<ta fa="window-minimize" valign="top"></ta>
<ta fa="window-minimize" valign="middle"></ta>
<ta fa="window-minimize" valign="bottom"></ta>
<ta fa="window-minimize" valign="middle"></ta>
<ta fa="window-minimize" valign="top"></ta>
<ta fa="window-minimize" valign="middle"></ta>
<ta fa="window-minimize" valign="bottom"></ta>
<ta fa="window-minimize" valign="middle"></ta>
<ta fa="window-minimize" valign="top"></ta>
</p>


<p>
	<ta fa="spinner"></ta>
</p>


<ul class="i-ul">
  <li><ta class="i-li" fa="check-square"></ta>List icons</li>
  <li><ta class="i-li" fa="check-square"></ta>can be used</li>
  <li><ta class="i-li" fa="spinner"></ta>as bullets</li>
  <li><ta class="i-li" fa="square"></ta>in lists</li>
</ul>

<ta class="i-border" fa="quote-left"></ta> Border

<p><ta text="amit" rotate="45"></ta></p>
<p><ta text="B" flip="h"></ta><ta text="B" ></ta></p>

<script src="https://cdn.jsdelivr.net/riot/3.0/riot.min.js"></script>
<script src="fariot.js"></script>

<script>
	riot.mount('ta');
</script>
</body>
</html>
